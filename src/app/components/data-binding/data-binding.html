<table style="width: 100%;">
    <tr>

        <td>
            {{courseName}}  <!-- Interpollation -->
        </td>

        <td>
            {{productPrice}}  <!-- Interpollation -->
        </td>
        <td>
            <span>{{courseName}}</span>
        </td>
    </tr>

    <tr>
        <td>
            <input type="text" value="{{courseName}}" > <!--Interpolation-->
        </td>
        <td>
            <input [type]="inputType" [max]="maxLength" [minLength]="minChar" value="{{courseName}}"> <!-- Property Binding -->
        </td>
        <td>
            <p [class]="myClassName">This is a sample para with a dynamic class</p>  <!-- Property Binding -->
        </td>
    </tr>

    <tr>

        <td>
            <button (click)="showWelcomeMessage()">Show Message</button> <!-- Event Binding -->
        </td>
        <td>
            <button (click)="changeCourseName('SpringBoot')" >Change Course Name</button> <!-- Event Binding -->
        </td>
        <td>
            <select (change)="onCityChange($event)"> <!-- Event Binding -->
                <option value="Pune">Pune</option>
                <option value="Nagpur">Nagpur</option>
                <option value="Mumbai">Mumbai</option>
            </select>
        </td>
    </tr>

    <tr>
        <td>
            <select [(ngModel)]="selectedCity" (change)="onCityChange($event)"> <!-- Two-way Binding ngModel -->
                <option value="Pune">Pune</option>
                <option value="Nagpur">Nagpur</option>
                <option value="Mumbai">Mumbai</option>
            </select>
        </td>
        <td>
            <input type="text" [(ngModel)]='courseName'> <!-- Two-way Binding ngModel -->
        </td>
    </tr>

</table>
